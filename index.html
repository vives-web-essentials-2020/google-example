<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Afbeelding</a></li>
                <li><a href="#">App</a></li>
                <li class="account"><a href="#">S</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form action="https://google.com/search">
            <div class="image">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" name="q">
                <i class="fas fa-times"></i>
            </div>
            <div class="buttons">
                <button type="submit">Google zoeken</button>
                <button>Ik doe een gok</button>
            </div>
            <div class="offered">
                <p>Google aangeboden in: English Français Deutsch</p>
            </div>
        </form>
    </section>
    <footer>
        <div class="country">
            België
        </div>
        <div class="links">
            <ul class="left">
                <li>Adverteren</li>
                <li>Bedrijf</li>
                <li>Over</li>
            </ul>
            <ul class="right">
                <li>Privacy</li>
                <li>Voorwaarden</li>
                <li>Instellingen</li>
            </ul>
        </div>
    </footer>
</body>
</html>
